<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(219, 129, 96);
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 3.2em;
            font-weight: 700;
        }

        strong {
            font-weight: 900;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual seu nome?')
        document.writeln(`<p>Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<p>`)
        document.writeln(`<p>Seu nome em maiúsculas é ${nome.toUpperCase()}.<p>`)
    </script>
</body>
</html>
