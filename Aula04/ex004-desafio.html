<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Digite seu país!</h1>
    Seu país: <input type="text" name="txtpais" id="txtpais" required>
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res"></div>

    <script>
        function pais() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtp.value.toLowerCase();

            res.innerHTML = `Você mora em ${pais}!`
           
            if (pais === 'brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro(a)</strong>!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro(a)</strong>!</p>'
            }
        }
    </script>
</body>
</html>
